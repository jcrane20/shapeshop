<!DOCTYPE html>
<head>
    <link href="./style.css" rel="stylesheet" />
<title>Shape Shop</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>


    <div class="splash" id="tippytop">
        <img id="bkgrd" src="">
        <div id="topsplash">
            <img id="logo" src="images/1x/logo.png">
            <h1>you are who shape shop says you are.</h1>
            <div class="options">
                <div class="optcard" id="opt1">
                    <img class="optimg" id="IDimage" src="images/1x/cathero.png">
                    <h3 class="producttype">Identity and Branding</h3>
                </div>
                <div class="optcard" id="opt2">
                    <img class="optimg" id="Printimage" src="images/1x/nughero.png">
                    <h3 class="producttype">Print</h3>
                </div>
                <div class="optcard" id="opt3">
                    <img class="optimg" id="Digiimage" src="images/1x/couchhero.png">
                    <h3 class="producttype">Digital</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="shapeshift">
        <!-- <h3>Shift your shape. Lift your shop.</h3> -->

        <div class="shifterimg">
            <img class="shiftershape topshape semicircle" src="images/1x/semiB.png">
            <img class="shiftershape topshape pentagon" src="images/1x/pentV.png">
            <img class="shiftershape topshape triangle" src="images/1x/triR.png">
            <img class="shiftershape topshape square" src="images/1x/squareO.png">
            <img class="shiftershape topshape circle" src="images/1x/circY.png">
            <img class="shiftershape topshape octagon" src="images/1x/octG.png">
        </div>
    </div>

    <div class="Editable" id="editbox">
        <!-- <p id="changeme"></p>
        <p>test</p> -->

        <img id=graybkgrd src="">

        <div id="past">
            <h2 class="editheads" id="pasthead"></h2>
            <div class="carousel">
                <img class="projexample" id="example1" src="">
                <img class="projexample" id="example2" src="">
                <img class="projexample" id="example3" src="">
                <img class="projexample" id="example4" src="">
                <img class="projexample" id="example5" src="">
                <img class="projexample" id="example6" src="">
                <!-- <img class="projexample" id="example7" src="">
                <img class="projexample" id="example8" src=""> -->
            </div>
            <div class="carouseltrigger">
                <img class="trigger" id="left" src="">
                <img class="trigger" id="right" src="">
            </div>
            <p id="seemore"></p>
        </div>
        
        
        <div id="service">
            <h2 class="editheads" id="servicehead"></h2>
            <div id="servicesections">
                <div class="servicefeature" id="feature1">
                    <img class="shiftershape serviceshape semicircle" id="midsemi" src="">
                    <p class="servicetext" id="servicetext1">

                    </p>
                </div>

                <div class="servicefeature" id="feature2">
                    <img class="shiftershape serviceshape pentagon" id="midpent" src="">
                    <p class="servicetext" id="servicetext2">

                    </p>
                </div>

                <div class="servicefeature" id="feature3">
                    <img class="shiftershape serviceshape triangle" id="midtri" src="">
                    <p class="servicetext" id="servicetext3">

                    </p>
                </div>

                <div class="servicefeature" id="feature4">
                    <img class="shiftershape serviceshape square" id="midsquare" src="">
                    <p class="servicetext" id="servicetext4">

                    </p>
                </div>

                <div class="servicefeature" id="feature5">
                    <img class="shiftershape serviceshape circle" id="midcirc" src="">
                    <p class="servicetext" id="servicetext5">
                        
                    </p>
                </div>

                <div class="servicefeature" id="feature6">
                    <img class="shiftershape serviceshape octagon" id="midoct" src="">
                    <p class="servicetext" id="servicetext6">
                    
                        
                    </p>
                </div>
            </div>
            <a  href="#footerjump">
                <button class="anchor" id="servicebutton"></button>
             </a>
        </div>



        <div id="stats">
            <h2 class="editheads" id="stathead"></h2>
            <div id="statholder">
                <div class="statcard" id="stat1">
                    <img class="statimage" id="stat1img" src="">
                    <h4 class="stattxt" id="stat1txt"></h4>
                </div>
                <div class="statcard" id="stat2">
                    <img class="statimage" id="stat2img" src="">
                    <h4 class="stattxt" id="stat2txt"></h4>
                </div>
                <div class="statcard" id="stat3">
                    <img class="statimage" id="stat3img" src="">
                    <h4 class="stattxt" id="stat3txt"></h4>
                </div>
            </div>
            <div>
            <a id="statbutton" href="#footerjump">
                <button class="anchor" id="statcta"></button>
             </a>
            </div>

        </div>



        <div id="testimonial">
            <h2 class="editheads" id="testhead"></h2>
            <div id="bordering">
            <p id="testimonialtext"> 
            </p>
             </div>
            <a href="#footerjump">
                <button class="anchor" id="testcta"></button>
             </a>
        </div>

        <div class="shapeshift">
            <!-- <h3>Shift your shape. Lift your shop.</h3> -->
            <!-- <a href="#tippytop"> -->
            <div class="shifterimg" id="nestshift">
                <img class="shiftershape botshape semicircle" id="botsemi" src="">
                <img class="shiftershape botshape pentagon" id="botpent" src="">
                <img class="shiftershape botshape triangle" id="bottri" src="">
                <img class="shiftershape botshape square" id="botsquare" src="">
                <img class="shiftershape botshape circle" id="botcirc" src="">
                <img class="shiftershape botshape octagon" id="botoct" src="">
            </div>
            <!-- </a> -->
        </div>
    
        
       

    </div>

    <div class="footer" id="footerjump">
        <img id="bkgrdfooter" src="">
        <div id="footerfront">
            <h2 class="contact">get in touch to schedule your free consultation:</h2>
                <form id="contact">

                    <div id="tophalf">
                    
                        <div class="question" id="question1">
                            <P class="formprompt">First and Last name:</P>
                            <input class="inputclass" type="text" id="firstandlast" value="" placeholder=""/>
                        </div>
                        <div class="question" id="question1">
                            <P class="formprompt">Company or Org:</P>
                            <input class="inputclass" type="text" id="company" value="" placeholder=""/>
                        </div>
                        <div class="question" id="question1">
                            <P class="formprompt">Phone Number:</P>
                            <input class="inputclass" type="text" id="phone" value="" placeholder=""/>
                        </div>  

                    </div>
                    <div id="bothalf"> 

                    <div class="question" id="question1"> 
                        <P class="formprompt">Email Address:</P>
                        <input class="inputclass" type="text" id="emailaddress" value="" placeholder=""/>
                    </div>       
                    <div class="question" id="questionchecks">
                        <P class="formprompt">What services are you interested in?</P>

                        <div class="questcheck">
                        <input type="checkbox" class="interestin" name="interest1" value="brand">
                            <label for="interest1">Identity and Branding</label><br>
                        </div>

                            <div class="questcheck">
                        <input type="checkbox" class="interestin" name="interest2" value="brand">
                            <label for="interest2">Print Collateral</label><br>
                        </div>

                            <div class="questcheck">
                    <input type="checkbox" class="interestin" name="interest3" value="brand">
                            <label for="interest3">Digital Assets</label><br>
                        </div>

                        </div> 
                    </div>

                        <input type="button" id="submitCTA" value="Submit"/>
                  </div>
                </form>

            <img id="logobottom" src="images/1x/logo.png">
        </div>
    </div>



</body>

<script src="scripts/script.js"> </script>

</html>
